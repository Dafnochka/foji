<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foji</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="main">
    <img src="./src/images/logo.svg" alt="">
    <div class="title"><b>Скоро</b> здесь можно будет записаться
        на лучшие <b>фотопроекты</b> России.
    </div>
    <div class="form">
        <div class="subscribe">Подпишись, чтобы узнать первым о запуске сервиса.</div>

        <form>
            <input
                    class="text"
                    type="email"
                    placeholder="Email"
            >
            <input
                    class="text"
                    type="text"
                    placeholder="Город"
            >
            <div class="check">
                <input id="checkbox" type="checkbox" >
                <label for="checkbox">Я - организатор фотопроектов</label>

            </div>
            <button>Отправить</button>
        </form>

    </div>
    <div class="copy">© Foji.ru, 2019</div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="./scripts/script.js"></script>
</html>
